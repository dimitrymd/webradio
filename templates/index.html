<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRadio</title>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --shadow: rgba(0, 0, 0, 0.1);
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --info-bg: #d1ecf1;
            --info-text: #0c5460;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --shadow: rgba(0, 0, 0, 0.3);
            --error-bg: #5a1a1a;
            --error-text: #ffb3b3;
            --info-bg: #1a3a4a;
            --info-text: #a3d5ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }
        
        .container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            padding: 8px;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: fill 0.3s ease;
        }

        .logo {
            display: block;
            max-width: 300px;
            height: auto;
            margin: 0 auto 2rem auto;
        }

        h1 {
            margin: 0 0 2rem 0;
            color: var(--text-primary);
            text-align: center;
            transition: color 0.3s ease;
        }
        
        .player {
            margin: 2rem 0;
        }
        
        audio {
            width: 100%;
            margin: 1rem 0;
        }
        
        .info {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            transition: background-color 0.3s ease;
        }

        .info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .now-playing {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .controls {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            min-width: 120px;
        }

        #playBtn {
            background: #28a745;
        }

        #playBtn:hover {
            background: #218838;
        }

        #playBtn.playing {
            background: #dc3545;
        }

        #playBtn.playing:hover {
            background: #c82333;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            display: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- Moon icon (default for light mode) -->
                <path d="M21.64 13a1 1 0 0 0-1.05-.14 8.05 8.05 0 0 1-3.37.73 8.15 8.15 0 0 1-8.14-8.1 8.59 8.59 0 0 1 .25-2A1 1 0 0 0 8 2.36a10.14 10.14 0 1 0 14 11.69 1 1 0 0 0-.36-1.05zm-9.5 6.69A8.14 8.14 0 0 1 7.08 5.22v.27a10.15 10.15 0 0 0 10.14 10.14 9.79 9.79 0 0 0 2.1-.22 8.11 8.11 0 0 1-7.18 4.32z"/>
            </svg>
        </button>
        <img src="/static/images/cillout-radio-logo.png" alt="ChillOut Radio" class="logo" />
        
        <div class="player">
            <audio id="audioPlayer" playsinline webkit-playsinline>
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button id="playBtn" onclick="togglePlay()">Play</button>
                <button id="refreshBtn" onclick="refreshInfo()">Refresh</button>
            </div>
        </div>
        
        <div class="info">
            <h3>Now Playing</h3>
            <div id="nowPlaying" class="now-playing">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="listeners">0</span>
                <span>Listeners</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="uptime">0h</span>
                <span>Uptime</span>
            </div>
        </div>
        
        <div id="error" class="error"></div>
    </div>
    
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const nowPlaying = document.getElementById('nowPlaying');
        const listenersEl = document.getElementById('listeners');
        const uptimeEl = document.getElementById('uptime');
        const errorEl = document.getElementById('error');

        let isPlaying = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 3;
        let reconnectTimer = null;
        let eventSource = null;

        // Initialize
        function init() {
            refreshInfo();
            setupEventStream();

            // Set up audio player
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                playBtn.textContent = 'Stop';
                playBtn.classList.add('playing');
                reconnectAttempts = 0;
            });

            audioPlayer.addEventListener('pause', () => {
                // Only update UI if not already handled
                if (isPlaying) {
                    isPlaying = false;
                    playBtn.textContent = 'Play';
                    playBtn.classList.remove('playing');
                }
            });

            audioPlayer.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                handleStreamError();
            });

            audioPlayer.addEventListener('stalled', () => {
                console.warn('Stream stalled, attempting recovery...');
                // Only show buffering message if actually playing
                if (isPlaying) {
                    showError('Stream buffering...', false);
                }
            });

            audioPlayer.addEventListener('waiting', () => {
                console.log('Stream waiting for data...');
                // Only show buffering message if actually playing
                if (isPlaying) {
                    showError('Buffering...', false);
                }
            });

            audioPlayer.addEventListener('playing', () => {
                errorEl.style.display = 'none';
                reconnectAttempts = 0;
            });
        }

        // Handle stream errors with reconnection
        function handleStreamError() {
            if (!isPlaying) return;

            // Cancel any pending reconnection
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }

            reconnectAttempts++;
            if (reconnectAttempts > maxReconnectAttempts) {
                showError('Connection lost. Please refresh the page.');
                audioPlayer.pause();
                return;
            }

            showError(`Connection interrupted. Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`, false);

            // Exponential backoff with jitter to prevent thundering herd
            const baseDelay = Math.min(1000 * Math.pow(2, reconnectAttempts - 1), 10000);
            const jitter = Math.random() * 1000;
            const delay = baseDelay + jitter;

            reconnectTimer = setTimeout(() => {
                reconnectTimer = null;
                if (isPlaying) {
                    reconnectStream();
                }
            }, delay);
        }

        // Reconnect to stream
        function reconnectStream() {
            if (!isPlaying) return;

            // Ensure we don't have a stale source
            audioPlayer.pause();
            audioPlayer.removeAttribute('src');

            // Small delay to ensure cleanup
            setTimeout(() => {
                if (!isPlaying) return;

                audioPlayer.src = '/stream?t=' + Date.now() + '&reconnect=' + reconnectAttempts;
                // Don't call load() - let play() handle it

                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Reconnected successfully');
                        reconnectAttempts = 0;
                    }).catch(e => {
                        console.error('Reconnect play error:', e);
                        handleStreamError();
                    });
                }
            }, 100);
        }

        // Toggle play/pause
        function togglePlay() {
            // Ensure button is always enabled
            playBtn.disabled = false;

            if (isPlaying) {
                // Stop playing
                isPlaying = false;  // Set this first to prevent event handler conflicts
                audioPlayer.pause();
                audioPlayer.removeAttribute('src');
                reconnectAttempts = 0;
                if (reconnectTimer) {
                    clearTimeout(reconnectTimer);
                    reconnectTimer = null;
                }
                // Clear any error messages when stopping
                errorEl.style.display = 'none';
                playBtn.textContent = 'Play';
                playBtn.classList.remove('playing');
            } else {
                // Start playing with mobile-optimized settings
                audioPlayer.preload = 'none';  // Don't preload, stream directly

                // Mobile-specific optimizations
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    audioPlayer.crossOrigin = 'anonymous';
                    // Ensure mobile browsers don't pause on background
                    audioPlayer.setAttribute('playsinline', 'true');
                }

                audioPlayer.src = '/stream?t=' + Date.now() + '&client=' + Math.random().toString(36).substr(2, 9);

                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Playback started successfully');
                        reconnectAttempts = 0;
                    }).catch(e => {
                        showError('Failed to start: ' + e.message);
                        console.error('Play error:', e);
                        isPlaying = false;
                        playBtn.textContent = 'Play';
                        playBtn.classList.remove('playing');
                    });
                }
            }
        }

        // Refresh current info
        async function refreshInfo() {
            try {
                const [nowPlayingResponse, statsResponse] = await Promise.all([
                    fetch('/api/now-playing'),
                    fetch('/api/listeners')
                ]);

                if (nowPlayingResponse.ok) {
                    const data = await nowPlayingResponse.json();
                    updateNowPlaying(data);
                }

                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    updateStats(stats);
                }
            } catch (error) {
                console.error('Refresh error:', error);
            }
        }

        // Set up server-sent events with auto-reconnect
        function setupEventStream() {
            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');

            eventSource.addEventListener('now-playing', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateNowPlaying(data);
                } catch (error) {
                    console.error('Event parse error:', error);
                }
            });

            eventSource.addEventListener('listeners', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateStats(data);
                } catch (error) {
                    console.error('Event parse error:', error);
                }
            });

            eventSource.addEventListener('error', (e) => {
                console.log('EventSource disconnected, will auto-reconnect');
                // EventSource auto-reconnects on its own
            });

            // Periodic info refresh as backup (less frequent)
            setInterval(refreshInfo, 30000);
        }

        // Update now playing display
        function updateNowPlaying(data) {
            if (!data || data.title === 'No track playing') {
                nowPlaying.innerHTML = '<div class="loading">Waiting for next track...</div>';
            } else {
                let html = `
                    <div><strong>${data.title || 'Unknown'}</strong></div>
                    <div>${data.artist || 'Unknown Artist'} - ${data.album || 'Unknown Album'}</div>`;

                if (data.bitrate) {
                    html += `<div><small>Bitrate: ${Math.round(data.bitrate / 1000)} kbps</small></div>`;
                }

                if (data.duration && data.duration > 0) {
                    html += `<div><small>Duration: ${formatDuration(data.duration)}</small></div>`;
                }

                nowPlaying.innerHTML = html;
            }

            if (data.listeners !== undefined) {
                listenersEl.textContent = data.listeners;
            }
        }

        // Update statistics
        function updateStats(stats) {
            if (stats.listeners !== undefined) {
                listenersEl.textContent = stats.listeners;
            }
            if (stats.uptime !== undefined) {
                uptimeEl.textContent = formatUptime(stats.uptime);
            }
        }

        // Show error/status message
        function showError(message, isError = true) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';

            // Use CSS variables for theming
            const style = getComputedStyle(document.documentElement);
            if (isError) {
                errorEl.style.background = style.getPropertyValue('--error-bg');
                errorEl.style.color = style.getPropertyValue('--error-text');
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            } else {
                errorEl.style.background = style.getPropertyValue('--info-bg');
                errorEl.style.color = style.getPropertyValue('--info-text');
            }
        }

        // Format duration in seconds to mm:ss
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Format uptime
        function formatUptime(seconds) {
            if (seconds < 3600) {
                return Math.floor(seconds / 60) + 'm';
            } else if (seconds < 86400) {
                return Math.floor(seconds / 3600) + 'h';
            } else {
                return Math.floor(seconds / 86400) + 'd';
            }
        }

        // SVG icon paths
        const moonIcon = 'M21.64 13a1 1 0 0 0-1.05-.14 8.05 8.05 0 0 1-3.37.73 8.15 8.15 0 0 1-8.14-8.1 8.59 8.59 0 0 1 .25-2A1 1 0 0 0 8 2.36a10.14 10.14 0 1 0 14 11.69 1 1 0 0 0-.36-1.05zm-9.5 6.69A8.14 8.14 0 0 1 7.08 5.22v.27a10.15 10.15 0 0 0 10.14 10.14 9.79 9.79 0 0 0 2.1-.22 8.11 8.11 0 0 1-7.18 4.32z';
        const sunIcon = 'M5.64 17l-.71.71a1 1 0 0 0 0 1.41 1 1 0 0 0 1.41 0l.71-.71A1 1 0 0 0 5.64 17zM5 12a1 1 0 0 0-1-1H3a1 1 0 0 0 0 2h1a1 1 0 0 0 1-1zm7-7a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v1a1 1 0 0 0 1 1zM5.64 7.05a1 1 0 0 0 .7.29 1 1 0 0 0 .71-.29 1 1 0 0 0 0-1.41l-.71-.71a1 1 0 0 0-1.41 1.41zm12 .29a1 1 0 0 0 .7-.29l.71-.71a1 1 0 1 0-1.41-1.41l-.64.71a1 1 0 0 0 0 1.41 1 1 0 0 0 .66.29zM21 11h-1a1 1 0 0 0 0 2h1a1 1 0 0 0 0-2zm-9 8a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0v-1a1 1 0 0 0-1-1zm6.36-2A1 1 0 0 0 17 18.36l.71.71a1 1 0 0 0 1.41 0 1 1 0 0 0 0-1.41zM12 6.5a5.5 5.5 0 1 0 5.5 5.5A5.51 5.51 0 0 0 12 6.5zm0 9a3.5 3.5 0 1 1 3.5-3.5 3.5 3.5 0 0 1-3.5 3.5z';

        // Update theme icon
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            const path = icon.querySelector('path');
            // Show sun icon in dark mode, moon icon in light mode
            path.setAttribute('d', theme === 'dark' ? sunIcon : moonIcon);
        }

        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Initialize theme from localStorage or system preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        // Initialize theme before page loads to prevent flash
        initTheme();

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.removeAttribute('src');
            }
            if (eventSource) {
                eventSource.close();
            }
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
        });
    </script>
</body>
</html>
