[package]
name = "webradio"
version = "0.3.0"
edition = "2021"
description = "True Radio - Single broadcast for all listeners"
authors = ["Your Name"]
license = "MIT"

[dependencies]
# Core web framework
rocket = { version = "0.5.0", features = ["json"] }
rocket_dyn_templates = { version = "0.1.0-rc.3", features = ["tera"] }

# Async runtime
tokio = { version = "1.28.0", features = ["full"] }
tokio-stream = "0.1"

# Broadcast streaming
futures = "0.3"
async-stream = "0.3"
bytes = "1.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# MP3 metadata and duration parsing
id3 = "1.7.0"
mp3-duration = "0.1.10"

# Utilities
lazy_static = "1.4.0"
parking_lot = "0.12.1"
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }

# Logging
log = "0.4"
env_logger = "0.10.0"

# Error handling
thiserror = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true