[package]
name = "webradio"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0", features = ["json"] }
rocket_dyn_templates = { version = "0.1.0-rc.3", features = ["tera"] }
rocket_ws = "0.1.0"  # WebSocket support for Rocket
tokio = { version = "1.28.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
id3 = "1.7.0"
mp3-duration = "0.1.10"
uuid = { version = "1.3.3", features = ["v4", "serde"] }
lazy_static = "1.4.0"
parking_lot = "0.12.1"
log = "0.4"
env_logger = "0.10.0"
thiserror = "1.0"
rand = "0.8.5"
chrono = "0.4.41"
