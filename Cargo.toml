[package]
name = "webradio"
version = "0.2.1"
edition = "2021"
description = "Mobile-optimized chunked streaming web radio server built with Rust"
authors = ["Dimitry Iacoviuc <dimitrymd@gmail.com>"]
license = "MIT"
keywords = ["radio", "streaming", "mp3", "web", "audio"]
categories = ["multimedia", "web-programming"]

[dependencies]
# Core web framework
rocket = { version = "0.5.0", features = ["json"] }
rocket_dyn_templates = { version = "0.1.0-rc.3", features = ["tera"] }

# Async runtime (minimal features needed)
tokio = { version = "1.28.0", features = ["rt-multi-thread", "macros", "fs", "io-util"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# MP3 metadata and duration parsing
id3 = "1.7.0"
mp3-duration = "0.1.10"

# Utilities
lazy_static = "1.4.0"
parking_lot = "0.12.1"  # High-performance mutex
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }  # For connection tracking

# Logging
log = "0.4"
env_logger = "0.10.0"

# Error handling
thiserror = "1.0"

[profile.release]
# Optimize for performance and size
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
# Faster compilation in development
opt-level = 0
debug = true